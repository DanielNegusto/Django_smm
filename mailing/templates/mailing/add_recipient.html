{% extends "mailing/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.full_name.id_for_label }}" class="form-label">{{ form.full_name.label }}</label>
                {{ form.full_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.comment.id_for_label }}" class="form-label">{{ form.comment.label }}</label>
                {{ form.comment }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <a href="{% url 'mailing:mailing' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>
{% endblock %}
