{% extends "mailing/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.subject.id_for_label }}" class="form-label">{{ form.subject.label }}</label>
                {{ form.subject }}
            </div>
            <div class="mb-3">
                <label for="{{ form.body.id_for_label }}" class="form-label">{{ form.body.label }}</label>
                {{ form.body }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <a href="{% url 'mailing:mailing' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>
{% endblock %}
